server.port=8002
spring.application.name=cloud-payment-service

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://123.56.143.183:3306/db2020?useUnicode=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root


#配置初始化大小/最小/最大
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
#获取连接等待超时时间
spring.datasource.druid.max-wait=6000000
#间隔多久进行一次检测，检测需要关闭的空闲连接
spring.datasource.druid.time-between-connect-error-millis=6000000
#一个连接在池中最小生存的时间
spring.datasource.druid.min-evictable-idle-time-millis=300000

#表示是否将自己注册到EurekaServer 默认:true
eureka.client.register-with-eureka=true
#表示是否从EurekaServer中获取已注册的服务信息， 默认:true 单点可以默认不写，集群必须设置为true,需配合ribbon使用负载均衡
eureka.client.fetch-registry=true
#服务地址
#eureka.client.service-url.defaultZone=http://localhost:7001/eureka
#集群
eureka.client.service-url.defaultZone=http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
eureka.instance.instance-id=payment8002
eureka.instance.prefer-ip-address=true

mybatis.mapper-locations=classpath*:/mapper/*.xml
mybatis.type-aliases-package=com.ytz.springcloud.entities